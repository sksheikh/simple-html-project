<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Simple Html Project</title>
    <!--Fontawesome-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Responsive css-->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

        <!-- Start Header -->
        <div class="header-area">
            <div class="area">
                <div class="header fix">
                    <div class="logo">
                        <a href="index.html">
                            <img src="image/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="services.html">Services</a></li>
                            <li><a href="gallery.html">Gallery</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- End Header -->

        <!-- Start About Page  Banner -->
        <div class="banner-area">
                <div class="page-banner" style="background-image:url('image/bg-03.jpg')">
                    <h2>Contact us</h2>
                </div>
        </div>
        <!--End Banner-->

        <!--Contact Start Here-->
        <div class="contact-area">
            <div class="area">
                <div class="contact fix">
                    <div class="contact-form">
                        <h4>get in touch</h4>
                        <form action="#">
                            <input type="text" placeholder="Enter your name">
                            <input type="text" placeholder="Your subject">
                            <input type="email" placeholder="Enter your email">
                            <textarea name="message" placeholder="Enter your text message here"></textarea>
                            <input type="submit" value="send">
                        </form>
                    </div>
                    <div class="contact-address">
                        <h4>Contact info</h4>
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i> <span>Address:</span>sydne, Australia</li>
                            <li><i class="far fa-envelope"></i> <span>Email:</span>simple@info.com</li>
                            <li><i class="fas fa-phone-alt"></i> <span>phone:</span>01796311449</li>
                            <li><i class="fas fa-globe-americas"></i> <span>website:</span>simple.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--Contact End Here-->

        <!--Map Start here-->
        <div class="map-area">
            <div class="area">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d424146.1030901917!2d150.65177553502804!3d-33.84735663387796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12995dc058966b%3A0xdac702d65da4da4b!2sWestern%20Sydney%20Parklands!5e0!3m2!1sen!2sbd!4v1641573237190!5m2!1sen!2sbd"  allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        <!--Map End here-->

        <!--Start Footer-->
        <div class="footer-area">
            <div class="area">
                <div class="footer">
                    <p>All rights reserved &copy; copyright 2022</p>
                </div>
            </div>
        </div>
        <!--End Footer-->


    
</body>
</html>
